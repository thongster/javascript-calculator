<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <title>Calculator | Developed by Thongster</title>
</head>
<body>
    <div class="header">
        <h1>Basic Javascript Calculator</h1>
    </div>
    <div class="main">
        <div class="display">
            <div class="numbers">
                
            </div>
        </div>
        <div class="buttonSection">
            <button class="key" id="clear">C</button>
            <button class="key" id="equal">=</button>

            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key" id="add">+</button>

            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key" id="subtract">-</button>

            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key" id="multiply">x</button>

            <button class="key" id="backspace"><-</button>
            <button class="key">0</button>
            <button class="key">.</button>
            <button class="key" id="divide">/</button>
            
        </div>
    </div>
    <div class="footer">
        Developed by <a href="https://github.com/thongster" target="_blank" rel="noreferrer">Thongster</a> | <a href="https://github.com/thongster/javascript-calculator" target="_blank" rel="noreferrer">Source Code</a> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
